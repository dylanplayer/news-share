{% extends 'layouts/base.html' %}
{% block content %}
  <div class="container d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
    <div class="card bg-white d-flex flex-column align-items-center" style="width: 100%; max-width: 500px; border-radius: 10px;">
      <a href="{{ url_for('main.index') }}"><img src="/static/img/logo.png" width="250px" class="mt-3"></a>
      <form class="w-75 mt-5 text-center" action="{{ url_for('users.edit', id=current_user.id) }}" method="POST">
        <div id="errors"></div>
        <input value="{{ user.given_name }}" required type="text" name="given_name" placeholder="first name" class="w-100 form-control-lg h5 p-2" style="border: 3px solid #684B52; border-radius: 10px; color: #684B52;">
        <input value="{{ user.family_name }}" required type="text" name="family_name" placeholder="last name" class="w-100 form-control-lg h5 p-2" style="border: 3px solid #684B52; border-radius: 10px; color: #684B52;">
        <input value="{{ user.position }}" required type="text" name="position" placeholder="job title" class="w-100 form-control-lg h5 p-2" style="border: 3px solid #684B52; border-radius: 10px; color: #684B52;">
        <input value="{{ user.company }}" required type="text" name="company" placeholder="company" class="w-100 form-control-lg h5 p-2" style="border: 3px solid #684B52; border-radius: 10px; color: #684B52;">
        <textarea name="bio" placeholder="bio" class="w-100 form-control-lg h5 p-2 mb-2" style="border: 3px solid #684B52; border-radius: 10px; color: #684B52;">{{ user.bio }}</textarea>
        <button type="submit" class="btn btn-primary w-100 fw-bold text-white fs-5 mb-4" style="border-radius: 10px;" id="submitButton">SAVE</button>
      </form>
    </div>
  </div>
{% endblock %}
