{% extends 'layouts/base.html' %}
{% block content %}
  <div class="container d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
    <div class="card bg-white d-flex flex-column align-items-center" style="width: 100%; max-width: 500px; border-radius: 10px;">
      <img src="static/img/logo.png" width="250px" class="mt-3">
      <form action='/login' method='POST' class="w-75">
        <input required type="email" name="email" placeholder="email" class="w-100 form-control-lg h5 p-2 mt-5" style="border: 3px solid #684B52; border-radius: 10px; color: #684B52;">
        <input required type="password" name="password" placeholder="password" class="w-100 form-control-lg h5 p-2" style="border: 3px solid #684B52; border-radius: 10px; color: #684B52;">
        <button type="submit" class="btn btn-primary w-100 fw-bold text-white fs-5" style="border-radius: 10px;">LOGIN</button>
      </form>
      <p class="mt-2 mb-3">Don't have an account? <a href="/signup">Register</a></p>
    </div>
  </div>
{% endblock %}
